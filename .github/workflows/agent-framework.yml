name: AI Agent Framework Tests and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest
    
    - name: Run unit tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        python -m unittest discover tests/ -v
    
    - name: Run demo
      run: |
        python examples/agents/demo.py
    
    - name: Test coverage
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        coverage run -m unittest discover tests/
        coverage report
        coverage xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint mypy
    
    - name: Lint with flake8
      run: |
        flake8 agents/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 agents/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Type check with mypy
      continue-on-error: true
      run: |
        mypy agents/ --ignore-missing-imports

  deploy-dev:
    name: Deploy to Development
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        aws-region: us-east-1
    
    - name: Deploy to Development
      run: |
        echo "Deploying AI Agent Framework to Development"
        # Add deployment commands here (e.g., ECR push, ECS update, Lambda deploy)
    
    - name: Health check
      run: |
        echo "Running health checks on deployed agents"
        # Add health check commands

  deploy-prod:
    name: Deploy to Production
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        aws-region: us-east-1
    
    - name: Deploy to Production
