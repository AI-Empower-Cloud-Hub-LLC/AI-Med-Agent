name: Scan for Secrets

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  secrets-scan:
    name: Scan for Secrets (git-secrets)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-secrets
        run: |
          git clone https://github.com/awslabs/git-secrets.git /tmp/git-secrets
          cd /tmp/git-secrets
          sudo make install

      - name: Configure git-secrets for AWS
        run: |
          git secrets --register-aws
          git secrets --list

      - name: Scan repository history for secrets
        run: |
          git secrets --scan-history
        continue-on-error: false

      - name: Scan working directory for secrets
        run: |
          git secrets --scan
        continue-on-error: false
