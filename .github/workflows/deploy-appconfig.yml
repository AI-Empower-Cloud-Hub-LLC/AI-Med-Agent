"""GitHub Actions workflow for AppConfig deployment"""

name: Deploy AppConfig

on:
  push:
    branches:
      - main
    paths:
      - 'config/**'
      - 'infrastructure/appconfig/**'
      - 'scripts/deploy_appconfig.py'
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Deployment environment'
        options:
          - dev
          - staging
          - prod

jobs:
  deploy-appconfig:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 python-dotenv

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-appconfig-deploy
          aws-region: us-east-1

      - name: Deploy AppConfig for dev
        if: github.event_name == 'push' || github.event.inputs.environment == 'dev'
        run: |
          python scripts/deploy_appconfig.py \
            --application-id ${{ secrets.APPCONFIG_APP_ID }} \
            --environment dev \
            --strategy linear \
            --verbose

      - name: Deploy AppConfig for staging
        if: github.event.inputs.environment == 'staging'
        run: |
          python scripts/deploy_appconfig.py \
            --application-id ${{ secrets.APPCONFIG_APP_ID }} \
            --environment staging \
            --strategy canary \
            --verbose

      - name: Deploy AppConfig for prod
        if: github.event.inputs.environment == 'prod'
        run: |
          python scripts/deploy_appconfig.py \
            --application-id ${{ secrets.APPCONFIG_APP_ID }} \
            --environment prod \
            --strategy canary \
            --verbose

      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}'
            const environment = '${{ github.event.inputs.environment || 'dev' }}'
            console.log(`AppConfig deployment to ${environment}: ${status}`)
